version: '3.2'
services:
  jenkins:
    build:
      context: jenkins/
    privileged: true
    user: root
    ports:
      - 8080:8080
      - 50000:50000
    container_name: jenkins
    volumes:
      - /tmp/jenkins:/var/jenkins_home 
      - /var/run/docker.sock:/var/run/docker.sock
      
  registry:
   image: docker.io/registry
   ports:
   - 5000:5000
